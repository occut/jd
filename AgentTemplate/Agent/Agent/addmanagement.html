<include file="Common/top"/>
<div class="layui-body" style="left: 0;">
    <div class="content-wrapper" style = "margin-left:1px ;">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                添加商家
            </h1>
        </section>
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header">
                        </div>
                        <form action="{:U('Agent/createmanagement')}" method="post" >
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="adminname">用户名</label>
                                    <input type="text" class="form-control" name="adminname" autofocus id="adminname" placeholder="请输入用户名" required="required">
                                </div>

                                <div class="form-group">
                                    <label for="password">密码</label>
                                    <input type="password" class="form-control" name="adminpass"  id="password" placeholder="请输入密码" required="required">
                                </div>

                                <div class="form-group">
                                    <label for="email">邮箱</label>
                                    <input type="email" class="form-control" name="adminemail"  id="email" placeholder="请输入邮箱">
                                </div>
                                <div class="form-group">
                                    <label for="tel">手机号码</label>
                                    <input type="text" class="form-control" name="adminmobile"  id="tel" pattern="^((13)|18|15)+\d{9}$" placeholder="请输入手机号码">
                                </div>
                                <!-- radio -->
                                <div class="form-group">
                                    <label for="t7">状态</label>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="adminstatus" class="flat-red" value="1" checked>
                                            正常
                                        </label>
                                        <label class="paat">
                                            <input type="radio" name="adminstatus"  value="0" class="flat-red" >
                                            禁用
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <!-- /.box-body -->

                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </form>
                    </div>
                    <!-- /.box -->
                </div>
            </div>
        </section>
        <!--/.col (right) -->
    </div>
    <scrip>

        <include file="Common/button"/>
