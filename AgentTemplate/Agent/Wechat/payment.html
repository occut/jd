<include file="Common/top"/>

<div class="layui-body" style="left: 0px">
    <div class="content-wrapper" style = "margin-left:1px ;">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                {$value}
            </h1>
        </section>
        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12" style="margin-right:0px; ">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title"><a href="{:U('Index/payment')}" class="btn btn-block btn-primary">购买钻石</a></h3>
                            <h3 class="box-title"><a href="{:U('Index/selectpayment')}" class="btn btn-block btn-primary">我的记录</a></h3>
                            <h3 class="box-title"><a href="{:U('Index/selectcharge')}" class="btn btn-block btn-primary">店铺记录</a></h3>
                            <h3 class="box-title"><a href="{:U('Index/chargedetail')}" class="btn btn-block btn-primary">金币申请</a></h3>
                            <h3 class="box-title"><a href="">余额：{$con['ba_balance']}</a></h3>
                            <br/>
                            <hr/>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body">
                            <form class="layui-form" action="{:U('Index/paypost')}" method="post">
                                <div class="layui-form-item">
                                    <label class="layui-form-label" style="width: 120px">交易订单号</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="ba_name" required  lay-verify="required" placeholder="请输入交易订单号" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label" style="width: 120px">充值途径</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="ba_channel" required  lay-verify="required" placeholder="请输入充值途径" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label" style="width: 120px">备注</label>
                                    <div class="layui-input-inline" >
                                        <input type="text" name="ba_remarks" required  lay-verify="required" placeholder="备注" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <button class="layui-btn" lay-submit lay-filter="formDemo">充值</button>
                                    </div>
                                </div>
                            </form>
                            <!-- /.box-body -->
                        </div>
                        <!-- /.box -->
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div>
        </section>
        <!-- /.content -->
    </div>
</div>
<include file="Common/button"/>
