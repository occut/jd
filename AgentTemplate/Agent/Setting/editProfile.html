<include file="Common/top"/>
<!-- Content Wrapper. Contains page content -->
<div class="layui-body" style="left:0px">
  <div class="content-wrapper" style="margin-left: 0px">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        编辑个人信息
        <small></small>
      </h1>
     <!--  <ol class="breadcrumb">
        <li><i class="fa fa-dashboard"></i>首页</li>
        <li>信息管理</li>
        <li class="active">编辑店铺</li>
      </ol> -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <!-- left column -->
        <div class="col-md-12">
          <!-- general form elements -->
          <div class="box">
              <div class="box-header">
                         <!--<h3 class="box-title"><a href="{:U('Shop/Shops')}"><button type="button" class="btn btn-block btn-primary">发货地址管理</button></a></h3>-->
                    </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form" method="post" action="{:U('Profile/index')}" enctype="multipart/form-data">
              <div class="box-body">
                 <div class="layui-form-item">
                    <label class="layui-form-label" style="width:150px;">用户名</label>
                    <div class="layui-input-inline" style="width:200px;margin-left:0px;">
                        <input type="hidden" name="ag_id" value="{$data.ag_id}">
                        <input type="text" name="shop_name" required  lay-verify="required" placeholder="" value="{$data.ag_name}" autocomplete="off" class="layui-input" readonly>
                    </div>
              </div>
              <div class="layui-form-item">
                  <label class="layui-form-label" style="width:150px;">密码</label>
                  <div class="layui-input-inline" style="width:200px;margin-left:0px;">
                      <input type="password" name="ag_pw"  lay-verify="required" placeholder="为空不修改"  autocomplete="off" class="layui-input" >
                  </div>
              </div>
                  <div class="layui-form-item">
                      <label class="layui-form-label" style="width:150px;">手机</label>
                      <div class="layui-input-inline" style="width:200px;margin-left:0px;">
                          <input type="text" name="ag_phone" required   placeholder="" value="{$data.ag_phone}" autocomplete="off" class="layui-input">
                      </div>
                  </div>
            <div class="layui-form-item">
                    <label class="layui-form-label" style="width:150px;">邮箱</label>
                    <div class="layui-input-inline" style="width:200px;margin-left:0px;">
                        <input type="email" name="ag_mb"   placeholder="" value="{$data.ag_mb}" autocomplete="off" class="layui-input">
                    </div>
             </div>
                  <div class="layui-form-item">
                      <label class="layui-form-label" style="width:150px;">QQ</label>
                      <div class="layui-input-inline" style="width:200px;margin-left:0px;">
                          <input type="text" name="ag_qq"  placeholder="" value="{$data.ag_qq}" autocomplete="off" class="layui-input">
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label class="layui-form-label" style="width:150px;">微信</label>
                      <div class="layui-input-inline" style="width:200px;margin-left:0px;">
                          <input type="text" name="ag_wx"   placeholder="" value="{$data.ag_wx}" autocomplete="off" class="layui-input">
                      </div>
                  </div>
                    <div class="box-footer" style="margin-left: 150px">
                        <button type="submit" class="btn btn-primary" id="sub">提交</button>
                        <button type="reset" class="btn btn-primary">重置</button>
                  </div>
              </div>
            </form>
          </div>
          <!-- /.box -->
        </div>
        <!--/.col (right) -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
  </div>
  <!-- /.content-wrapper -->
<include file="Common/button"/>
