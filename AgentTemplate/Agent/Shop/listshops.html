<include file="Common/top"/>

<div class="layui-body" style="left: 0;">
<div class="content-wrapper" style="margin-left: 0px">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            店铺列表
        </h1>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title"><a href="{:U('Shop/addshop')}"><button type="button" class="btn btn-block btn-primary">新增店铺</button></a></h3>
                       <h3 class="box-title"><a href="javascript:void(0)')}"><button type="button" class="btn btn-block btn-primary" onclick="delAll('{:U('Shop/deleteshops')}')">删除店铺</button></a></h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <table id="example2" class="table table-bordered table-hover">
                            <thead>
                                <tr class="tng">
                                    <th style = "text-align: center;"><input type="checkbox" id="dellAll" value=""></th>
                                    <th style = "text-align: center;">ID</th>
                                    <th style = "text-align: center;">店铺名称</th>
                                    <th style = "text-align: center;">商家用户名</th>
                                    <th style = "text-align: center;">操作</th>
                                </tr>
                            </thead>
                            <tbody>
                            <volist name="usergroups" id="vo">
                                <tr class="tnd" style = "text-align: center;">
                                    <td><input type="checkbox" value="{$vo.id}" name="delAll"></td>
                                    <td>{$vo.id}</td>
                                    <td>{$vo.shop_name}</td>
                                    <td>{:selectpayment($vo['seller_id'])['ag_name']}</td>
                                    <td>
                                        <a href="{:U('Shop/showShopDetails',array('id'=>$vo['id']))}">编辑</a>
                                        <a href="javascript:if(confirm('确实要删除吗?'))location='{:U('Shop/deleteshop',array('id'=>$vo['id']))}'">删除</a>
                                    </td>
                                </tr>
                            </volist>
                            </tbody>
                        </table>
                     <div class="pagepadding">               
                <div class="col-sm-5"><div aria-live="polite" role="status" id="example2_info" class="dataTables_info">共{$count}条</div></div><div class="col-sm-7"><div id="example2_paginate" class="dataTables_paginate paging_simple_numbers"><ul class="pagination">{$page}</ul></div></div>
                </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
            <!-- /.col -->
        </div>
        </div>
        <!-- /.row -->
    </section>
    <!-- /.content -->
</div>
<div>

<include file="Common/button"/>
