<include file="Common/top"/>

<div class="layui-body" style="left: 0px">
    <div class="content-wrapper" style = "margin-left:1px ;">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                {$value}
            </h1>
        </section>
        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12" style="margin-right:0px; ">
                    <div class="box">
                        <div class="box-header">
                            <!--<h3 class="box-title"><a href="{:U('Index/selectpayment')}" class="btn btn-block btn-primary">记录查询</a></h3>-->
                            <h3 class="box-title"><a href="">余额：{$con['seller_money']}</a></h3>
                            <br/>
                            <hr/>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body">

                            <form class="layui-form" action="{:U('Index/paypost')}" method="post">
                                <div class="layui-form-item">
                                    <label class="layui-form-label" style="width: 100px">订单号</label>
                                    <div class="layui-input-inline" style="width: 300px">
                                        <input type="text" name="title" required  lay-verify="required" placeholder="请输入订单号" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">充值金额</label>
                                    <div class="layui-input-block" style="width: 300px">
                                        <input type="text" name="money" required  lay-verify="required" placeholder="请输入金额" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">充值途径</label>
                                    <div class="layui-input-block" style="width: 300px">
                                        <select  name="chargeWay" lay-verify="required">
                                            <option value="1">银行卡</option>
                                            <option value="2">支付宝</option>
                                            <option value="3">微信</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">备注信息</label>
                                    <div class="layui-input-block" style="width: 300px">
                                        <input type="text" name="mark" required  lay-verify="required" placeholder="请输入账户名称" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <button class="layui-btn" lay-submit lay-filter="formDemo">充值</button>
                                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                    </div>
                                </div>
                            </form>
                            <!-- /.box-body -->
                        </div>
                        <!-- /.box -->
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div>
        </section>
        <!-- /.content -->
    </div>
</div>
<include file="Common/button"/>
